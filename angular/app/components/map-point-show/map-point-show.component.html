<section class="content-header">
    <h1>Mapee Points </h1> <small>Map Points List</small>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><i class="fa fa-copy"></i> Map Points List</li>

    </ol>
</section>


<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Map Points List</h3>
            <div class="box-tools pull-right">
                <a ui-sref="app.map_point_create" class="btn btn-block btn-success btn-xs"><i class="fa fa-plus"></i> Add
                    New</a>
            </div>
        </div>
        <div class="box-body">
            <div class="box-body">
                <table class="table table-striped table-bordered table-hover">
                    <tbody>
                        <tr scope="row">
                            <th>Title</th>
                            <td>
                                <div class="popover-wrapper">
                                    <a href="#" editable-text="vm.css.data.title" onaftersave="vm.update()">
                                        {{ vm.css.data.title || "empty" }}</a>
                                </div>
                            </td>
                        </tr>
                        <tr scope="row">
                            <th>Description</th>
                            <td>
                                <div class="popover-wrapper">
                                    <a href="#" editable-text="vm.css.data.description" onaftersave="vm.update()">
                                        {{ vm.css.data.description || "empty" }}</a>
                                </div>
                            </td>
                        </tr>
                        <tr scope="row">
                            <th>Author</th>
                            <td>{{vm.css.data.author.name}}</td>
                        </tr>
                        <tr scope="row">
                            <th>Created At</th>
                            <td>{{vm.css.data.created_at}}</td>
                        </tr>
                        <tr scope="row">
                            <th>Updated At</th>
                            <td>{{vm.css.data.updated_at}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="box-footer">

        </div>
    </div>
</section>
