<section class="content-header">
    <h1>Levels </h1> <small>Map Point levels</small>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><i class="fa fa-copy"></i> Map Points List</li>
        
    </ol>
</section>


<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Map Points List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                        class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
                <h4>{{alert.title}}</h4>
                <p>{{alert.msg}}</p>
            </div>
            
            <leaflet markers="vm.markers" lf-center="vm.center" height="480px" class="form-conrol"></leaflet>

        </div>
        <div class="box-footer">

        </div>
    </div>
</section>
