<section class="content-header">
    <h1>Levels </h1> <small>Map Point levels</small>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"> <a ui-sref="app.level_list"><i class="fa fa-level-up"></i> Levels</a></li>
        <li class="active">Create Level</li>
    </ol>
</section>


<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Create Level Form</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                        class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <input type="text" ng-model="vm.keyword.title" >
        <openlayers height="480px" class="form-conrol">
            <ol-marker ng-repeat="marker in vm.markers|filter:vm.keyword" 
             lat="marker.lat" lon="marker.lng"></ol-marker>
        </openlayers>

        </div>
        <div class="box-footer">

        </div>
    </div>
</section>
