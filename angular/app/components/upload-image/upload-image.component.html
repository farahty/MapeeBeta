<lable>{{ vm.title }}</lable>
<input type="file" nv-file-select="" uploader="vm.uploader"/>

<table class="table">
    <thead>
    <tr>
        <th width="65 px">Image</th>
        <th ng-show="vm.uploader.isHTML5" width="50%">Progress</th>
        <th ng-show="vm.uploader.isHTML5">Size</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in vm.uploader.queue">
        <td>
            <img ng-show="item.isUploaded" ng-src="{{ item.img_src }}" width="64 px"/>
        </td>
        <td ng-show="vm.uploader.isHTML5">
            <div class="progress" style="margin-bottom: 0;">
                <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
            </div>
        </td>
        <td ng-show="vm.uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>

        <td class="text-center">
            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
        </td>
        <td nowrap>
            <button type="button" class="btn btn-danger btn-xs" ng-click="vm.remove(item)">
                <span class="glyphicon glyphicon-trash"></span> Remove
            </button>
        </td>
    </tr>
    </tbody>
</table>
