<section class="content-header">
    <h1>Images
        <small>Images used for map icons</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><i class="fa fa-level-up"></i> Images</li>
    </ol>
</section>
<section class="content">

        <div class="box-header with-border">

            </h3>

        </div>
        <div class="box-body">
            <table datatable="" width="100%" class="table table-striped table-bordered" ng-if="vm.displayTable"

        </div>
        <div class="box-footer">

        </div>
